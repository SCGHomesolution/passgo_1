<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakmao PassGo LIFF Redirect</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 4px solid #e0e0e0;
      border-top-color: #00c851;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #message {
      font-size: 15px;
      color: #333;
    }

    #error {
      margin-top: 12px;
      font-size: 13px;
      color: #d93025;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <div id="message">กำลังตรวจสอบข้อมูลผู้ใช้ LINE...</div>
    <div id="error"></div>
  </div>

  <script>
    // ใส่ LIFF ID ของคุณ (ตัวเดียวกับใน URL liff.line.me/xxxx)
    const LIFF_ID = "2008146540-QmE2gLgv";

    // Base URL ของ Glide app
    const GLIDE_BASE_URL = "https://rakmao-passgo.glide.page";

    async function main() {
      const $message = document.getElementById("message");
      const $error = document.getElementById("error");

      try {
        // 1) init LIFF
        await liff.init({ liffId: LIFF_ID });

        // 2) ถ้ายังไม่ได้ login ให้พาไป login ก่อน
        if (!liff.isLoggedIn()) {
          $message.textContent = "กำลังพาไปหน้าเข้าสู่ระบบ LINE...";
          liff.login(); // login เสร็จจะเด้งกลับมาหน้าเดิม
          return;
        }

        // 3) ดึง UDID (ใช้ sub จาก ID Token เป็นหลัก)
        let udid = "";

        const idToken = liff.getDecodedIDToken();
        if (idToken && idToken.sub) {
          // แนะนำใช้ตัวนี้เป็น udid
          udid = idToken.sub;
        } else {
          // fallback: ใช้ profile.userId (บางเคส)
          const profile = await liff.getProfile();
          udid = profile.userId || "";
        }

        // 4) สร้าง URL ปลายทาง
        let redirectUrl = GLIDE_BASE_URL;
        try {
          const url = new URL(GLIDE_BASE_URL);
          if (udid) {
            url.searchParams.set("udid", udid);
          }
          redirectUrl = url.toString();
        } catch (e) {
          // ถ้า new URL มีปัญหา ใช้แผน B
          if (udid) {
            redirectUrl = GLIDE_BASE_URL + "?udid=" + encodeURIComponent(udid);
          }
        }

        $message.textContent = "กำลังพาไปยัง Rakmao PassGo ...";

        // 5) Redirect ไป Glide (ยังอยู่ใน in-app browser ของ LINE)
        window.location.replace(redirectUrl);
        // หรือใช้แบบนี้ก็ได้
        // liff.openWindow({ url: redirectUrl, external: false });

      } catch (err) {
        console.error(err);
        $message.textContent = "ไม่สามารถดึงข้อมูลผู้ใช้จาก LIFF ได้";
        $error.textContent = String(err);
      }
    }

    main();
  </script>
</body>
</html>
